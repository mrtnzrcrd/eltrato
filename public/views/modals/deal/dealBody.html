<div class="modal-body">
    <toaster-container toaster-options="{'time-out': 3000}"></toaster-container>
    <div class="row">
        <div class="col-md-6">
            <div data-ng-repeat="images in tratos.images">
                <div class="row" ng-if="$index == 0">
                    <div class="col-md-12">
                        <a href ng-click="show_dialog()">
                            <div class="thumbnail" style="margin-bottom: 7px;">
                                <img alt="{{images}}" src="{{images}}" class="img-circle">
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4" style="padding-left: 0;" ng-if="$index != 0">
                    <a href ng-click="show_dialog()">
                        <div class="thumbnail">
                            <img src="{{images}}" class="img-circle" style="height: 4em">
                        </div>
                    </a>
                </div>
                <div class="wrapper">
                    <div class="future_fancybox_content">
                        <img class="fancybox-image" src="{{images}}">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="row">
                <div class="col-md-6">
                    <span class="label label-default">{{address}}</span>
                </div>
                <div class="col-md-6">
                            <span class="label label-default pull-right"
                                  am-time-ago="tratos.created"></span>
                </div>
            </div>
            <div class="row" style="height: 13.5em">
                <div class="col-md-12">
                    <div ng-if="dealDiv" class="col-md-10 col-lg-offset-1" style="margin-bottom: 10px">
                        <form-deal-div></form-deal-div>
                    </div>
                    <div ng-if="productDiv">
                        <form role="form" class="form-horizontal" ng-submit="sendDeal()">
                            <h3 style="color: #428bca">Hacer oferta</h3>
                            <div class="form-group">
                                <input name="oferta" type="number" min="0" class="form-control" data-ng-model="oferta" id="oferta"
                                       placeholder="0â‚¬" required>
                            </div>
                            <div class="form-group">
                                <textarea name="Descripcion" data-ng-model="descripcion" id="descripcion" cols="10" rows="2"
                                          placeholder="Comentario (Opcional)"
                                          class="form-control"></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                    <div ng-if="barterDiv" class="col-md-10 col-lg-offset-1" style="margin-bottom: 10px">
                        <form-trueque-div></form-trueque-div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    {{tratos.user.username}}
                </div>
            </div>
        </div>
    </div>
</div>
