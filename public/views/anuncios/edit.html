<section data-ng-controller="AnunciosController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="descripcion" class="col-md-2 control-label">Descripcion</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="anuncio.descripcion" id="descripcion" placeholder="Descripcion" required>
			</div>
		</div>
		<div class="form-group">
			<label for="tags" class="col-md-2 control-label">Tags</label>
			<div class="col-md-10">
				<textarea data-ng-model="anuncio.tags" id="tags" cols="30" rows="10" placeholder="Tags" class="form-control" required></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
