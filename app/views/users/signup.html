{% extends 'auth.html' %}

{% block auth %}
<section data-ng-controller="IndexController" >
    <p data-ng-repeat="alert in alerts">Alert: {{alert.title}}{{alert.type}{{alert.msg}</p>
    <alert data-ng-repeat="alert in alerts" type="alert.type" close="closeAlert($index)">
        <h4>{{alert.title}}</h4>
        {{alert.msg}}
    </alert>
    <h3>{{prueba}}</h3>
    <form class="signin form-horizontal" action="/users" method="post">
        <div class="form-group">
            <label class="col-md-4 control-label" for="name">Full Name</label>

            <div class="col-md-8">
                <input id="name" class="form-control" type="text" name="name" placeholder="Full Name"
                       value="{{user.name}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="email">Email</label>

            <div class="col-md-8">
                <input id="email" class="form-control" type="text" name="email" placeholder="Email"
                       value="{{user.email}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="username">Username</label>

            <div class="col-md-8">
                <input id="username" class="form-control" type="text" name="username" placeholder="Username"
                       value="{{user.username}}"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-4 control-label" for="password">Password</label>

            <div class="col-md-8">
                <input id="password" class="form-control" type="password" name="password" placeholder="Password"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-4 col-md-8">
                <button class="btn btn-primary" type="submit">Sign up</button>
                &nbsp;
                or&nbsp;<a class="show-login" href="/signin">login</a>
            </div>
        </div>
    </form>
</section>
{% endblock %}
